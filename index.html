<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Calculator©️</title>
		<!-- Stylesheets -->
		<link
			rel="stylesheet"
			href="./styles.css" />
		<!-- Scripts -->
		<script
			src="./main.js"
			defer></script>
	</head>
	<body>
		<main>
			<div class="calculator">
				<div class="screen">
					<div
						class="screen-last"
						id="lastOperationScreen"></div>
					<div
						class="screen-current"
						id="currentOperationScreen">
						0
					</div>
				</div>
				<div class="buttons">
					<button class="btn btn-clear">Clear</button>
					<button class="btn btn-delete">Delete</button>
				</div>
				<div class="btn-numbers__container">
					<div class="num">7</div>
					<div class="num">8</div>
					<div class="num">9</div>
					<div class="num operator">/</div>
					<div class="num">4</div>
					<div class="num">5</div>
					<div class="num">6</div>
					<div class="num operator">x</div>
					<div class="num">1</div>
					<div class="num">2</div>
					<div class="num">3</div>
					<div class="num operator">-</div>
					<div class="num operator">.</div>
					<div class="num">0</div>
					<div class="num operator">=</div>
					<div class="num operator">+</div>
				</div>
			</div>
		</main>
	</body>
</html>
